<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400" aria-labelledby="title desc">
  <title id="title">Clapperboard icon</title>
  <desc id="desc">Simple stylized clapperboard icon suitable for filmmaking sites (public domain).</desc>
  <!-- Background transparent -->
  <rect width="100%" height="100%" fill="none"/>

  <!-- Clapperboard base -->
  <g transform="translate(40,90)">
    <rect x="0" y="80" width="520" height="200" rx="12" ry="12" fill="#0f1418" stroke="#111" stroke-width="2"/>
    <rect x="12" y="92" width="496" height="176" rx="8" ry="8" fill="#FBFBFA"/>

    <!-- Clapper (top) -->
    <g transform="translate(0,-20)">
      <rect x="-6" y="0" width="540" height="120" rx="10" ry="10" fill="#151A1E"/>
      <!-- diagonal stripes -->
      <g fill="#FFF" opacity="0.92">
        <rect x="10" y="10" width="120" height="28" transform="skewX(-20)"/>
        <rect x="160" y="10" width="120" height="28" transform="skewX(-20)"/>
        <rect x="310" y="10" width="120" height="28" transform="skewX(-20)"/>
      </g>
      <!-- hinge line -->
      <rect x="0" y="104" width="540" height="6" fill="#0B0F13"/>
    </g>

    <!-- clapperboard text lines (placeholder) -->
    <g transform="translate(34,120)" fill="#0B0F13">
      <rect x="0" y="0" width="220" height="14" rx="4"/>
      <rect x="0" y="30" width="360" height="10" rx="4"/>
      <rect x="0" y="52" width="260" height="10" rx="4"/>
    </g>

    <!-- small teal accent (film look) -->
    <rect x="430" y="122" width="60" height="30" rx="6" fill="#00B3A6"/>
    <rect x="430" y="166" width="120" height="12" rx="6" fill="#D9A441" opacity="0.95"/>
  </g>
</svg>
